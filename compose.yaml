version: '3.1'
services:
  postgres:
    container_name: "PSQL_PROD"
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_LOGIN: admin
      POSTGRES_PASSWORD: 123456
      PGGATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - postgres
    restart: unless-stopped

